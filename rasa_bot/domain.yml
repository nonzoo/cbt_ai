version: "3.1"

slots:
  jwt_token:
    type: text
    mappings:
    - type: custom
  exam_id:
    type: text
    mappings:
    - type: custom
  question_number:
    type: float
    initial_value: 0.0
    mappings:
    - type: custom
  score:
    type: float
    initial_value: 0.0
    mappings:
    - type: custom
    influence_conversation: false

intents:
  - start_exam
  - answer_question
  - control_flow
  - greet
  - goodbye
  

actions:
  - action_fetch_question
  - action_check_answer
  - action_greet_and_prompt
