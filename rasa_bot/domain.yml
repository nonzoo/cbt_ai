version: "3.1"

slots:
  jwt_token:
    type: text
    mappings:
      - type: custom
  exam_id:
    type: text
    mappings:
      - type: custom
  score:
    type: float
    initial_value: 0.0
    mappings:
      - type: custom
    influence_conversation: false

  question_id:
    type: text
    mappings:
      - type: custom
    influence_conversation: false
  difficulty:
    type: float
    initial_value: 2.0
    mappings:
      - type: custom
    influence_conversation: false
  asked_count:
    type: float
    initial_value: 0.0
    mappings:
      - type: custom
    influence_conversation: false
  total_questions:
    type: float
    initial_value: 0.0
    mappings:
      - type: custom
    influence_conversation: false

intents:
  - start_exam
  - answer_question
  - control_flow
  - greet
  - goodbye
  - thank_you

actions:
  - action_fetch_question
  - action_check_answer
  - action_greet_and_prompt

responses:
  utter_exam_complete:
    - text: "ðŸŽ‰ Exam completed! Check your score in Django."
  utter_iamabot:
    - text: "I'm an exam assistance bot."
  utter_goodbye:
    - text: "Goodbye! Good luck with your studies!"
  utter_welcome:
    - text: "You're welcome!"
